<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudCoin Miner</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        /* Reset bÃ¡sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to bottom, #1e1e1e, #5b5b5b);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 420px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .app-header {
            text-align: center;
            padding: 10px;
            background: #4caf50;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .app-header h1 {
            font-size: 1.5rem;
            color: #ffeb3b;
            text-shadow: 2px 2px 5px black;
        }

        #main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 10px 20px;
            text-align: center;
            flex-grow: 1;
        }

        .stats {
            margin-top: 10px;
            font-size: 1rem;
        }

        .stats p {
            margin: 5px 0;
        }

        .pot-display {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #f39c12;
        }

        /* Alterado para aumentar o tamanho da imagem */
        .plant {
            width: 250px; /* Aumentando a largura */
            height: 250px; /* Aumentando a altura */
            margin-top: 30px;
            cursor: pointer;
            border-radius: 50%;
            border: 6px solid green; /* Borda verde mais espessa */
            transition: transform 0.2s ease-in-out;
            transform-style: preserve-3d;
            animation: rotate3d 4s infinite linear; /* AnimaÃ§Ã£o 3D de rotaÃ§Ã£o */
        }

        .plant:active {
            transform: none; /* Remove o efeito de zoom no clique */
        }

        /* AnimaÃ§Ã£o 3D de rotaÃ§Ã£o */
        @keyframes rotate3d {
            0% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(180deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        .coin-effect {
            position: absolute;
            font-size: 1.5rem;
            color: #ffd700;
            animation: floatUp 1s forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px);
                opacity: 0;
            }
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            background: #4caf50;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.5);
        }

        .nav-btn {
            background: none;
            border: none;
            color: white;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .nav-btn img {
            width: 30px;
            margin-bottom: 5px;
        }

        .nav-btn span {
            font-size: 0.8rem;
        }

        .nav-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- CabeÃ§alho -->
        <header class="app-header">
            <h1>BUDCOIN Miner</h1>
        </header>

        <!-- ConteÃºdo Principal -->
        <main id="main-content">
            <!-- EstatÃ­sticas -->
            <div class="stats">
                <p>ðŸ’§ Water: <span id="water">100</span></p>
                <p>ðŸŒŸ Bud Points: <span id="bud-points">0</span></p> 
                <p>ðŸ’° Coins: <span id="coinCount">0</span></p>
            </div>

            <!-- Pot Total -->
            <div class="pot-display" id="potTotal">Pot Total: 0</div>
            <button id="claimPotBtn" class="claim-button" onclick="claimPot()">Claim Pot</button>

            <!-- Planta -->
            <div class="game-area">
                <img src="https://i.imgur.com/oL3jRjB.jpeg" alt="Cannabis Plant" class="plant" onclick="addCoin(event)">
            </div>
        </main>

        <!-- Barra Inferior -->
        <nav class="bottom-nav">
            <button class="nav-btn" onclick="showSection('main')">
                <img src="https://cdn-icons-png.flaticon.com/512/1946/1946433.png" alt="Main">
                <span>Main</span>
            </button>
            <button class="nav-btn" onclick="showSection('wallet')">
                <img src="https://cdn-icons-png.flaticon.com/512/1170/1170576.png" alt="Wallet">
                <span>Wallet</span>
            </button>
            <button class="nav-btn" onclick="showSection('invite')">
                <img src="https://cdn-icons-png.flaticon.com/512/681/681494.png" alt="Invite">
                <span>Invite</span>
            </button>
            <button class="nav-btn" onclick="showSection('tasks')">
                <img src="https://cdn-icons-png.flaticon.com/512/3176/3176364.png" alt="Tasks">
                <span>Tasks</span>
            </button>
        </nav>
    </div>

    <script>
        let budPoints = parseInt(localStorage.getItem('budPoints')) || 0;
        let water = parseInt(localStorage.getItem('water')) || 100;
        let coins = parseInt(localStorage.getItem('coins')) || 0;
        let potTotal = parseInt(localStorage.getItem('potTotal')) || 0;

        function addCoin(event) {
            if (water > 0) {
                budPoints++;
                coins++;
                water -= 5;
                potTotal += 1;
                updateStats();
                saveProgress();
                showCoinEffect(event.clientX, event.clientY);
            } else {
                alert("Water is empty! Wait for refill.");
            }
        }

        function updateStats() {
            document.getElementById("bud-points").innerText = budPoints;
            document.getElementById("water").innerText = water;
            document.getElementById("coinCount").innerText = coins;
            document.getElementById("potTotal").innerText = "Pot Total: " + potTotal;
        }

        function saveProgress() {
            localStorage.setItem('budPoints', budPoints);
            localStorage.setItem('water', water);
            localStorage.setItem('coins', coins);
            localStorage.setItem('potTotal', potTotal);
        }

        setInterval(() => {
            if (water < 100) {
                water += 3;
                updateStats();
                saveProgress();
            }
        }, 1667);

        function claimPot() {
            if (potTotal > 0) {
                coins += potTotal;
                potTotal = 0;
                updateStats();
                saveProgress();
                alert("Pot claimed!");
            } else {
                alert("No pot to claim!");
            }
        }

        function showCoinEffect(x, y) {
            const effect = document.createElement("div");
            effect.className = "coin-effect";
            effect.style.left = `${x}px`;
            effect.style.top = `${y}px`;
            effect.style.position = "absolute";
            effect.innerText = "+1 ðŸ’°";
            document.body.appendChild(effect);
            setTimeout(() => effect.remove(), 1000);
        }

        updateStats();
    </script>
</body>
</html>
