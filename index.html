<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudCoin Miner</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        /* Reset bÃ¡sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to bottom, #1e1e1e, #5b5b5b);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 420px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        .app-header {
            text-align: center;
            padding: 10px;
            background: #4caf50;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .app-header h1 {
            font-size: 1.5rem;
            color: #ffeb3b;
            text-shadow: 2px 2px 5px black;
        }

        .section {
            display: none;
            flex-grow: 1;
            padding: 10px 20px;
            text-align: center;
        }

        .section.active {
            display: block;
        }

        .stats {
            margin-top: 10px;
            font-size: 1rem;
        }

        .stats p {
            margin: 5px 0;
        }

        .pot-display {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #f39c12;
        }

        .plant {
            width: 250px;
            height: 250px;
            margin-top: 30px;
            cursor: pointer;
            border-radius: 50%;
            border: 6px solid green;
            box-shadow: 0 10px 15px rgba(0, 255, 0, 0.6);
            animation: rotate3d 4s infinite linear;
        }

        @keyframes rotate3d {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        .tasks-container {
            text-align: center;
        }

        .fortune-wheel-container {
            margin-top: 30px;
        }

        .wheel-wrapper {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }

        .wheel {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #f39c12 0deg 45deg,
                #e74c3c 45deg 90deg,
                #2ecc71 90deg 135deg,
                #3498db 135deg 180deg,
                #9b59b6 180deg 225deg,
                #34495e 225deg 270deg,
                #1abc9c 270deg 315deg,
                #e67e22 315deg 360deg
            );
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        .spin-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: #4caf50;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .nav-btn {
            background: none;
            border: none;
            color: white;
            text-align: center;
            cursor: pointer;
        }

        .nav-btn img {
            width: 30px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- CabeÃ§alho -->
        <header class="app-header">
            <h1>BUDCOIN Miner</h1>
        </header>

        <!-- SeÃ§Ãµes -->
        <main>
            <div id="main" class="section active">
                <div class="stats">
                    <p>ðŸ’§ Water: <span id="water">100</span></p>
                    <p>ðŸŒŸ Bud Points: <span id="bud-points">0</span></p>
                    <p>ðŸ’° Coins: <span id="coinCount">0</span></p>
                </div>
                <div class="pot-display" id="potTotal">Pot Total: 0</div>
                <button id="claimPotBtn" onclick="claimPot()">Claim Pot</button>
                <img src="https://i.imgur.com/oL3jRjB.jpeg" alt="Plant" class="plant" onclick="addCoin(event)">
            </div>

            <div id="wallet" class="section">
                <h2>Wallet</h2>
                <p>Your wallet details will be displayed here.</p>
            </div>

            <div id="invite" class="section">
                <h2>Invite</h2>
                <p>Invite your friends and earn rewards!</p>
            </div>

            <div id="tasks" class="section">
                <h2>Tasks</h2>
                <div class="fortune-wheel-container">
                    <h3>Spin the Wheel</h3>
                    <div class="wheel-wrapper">
                        <div class="wheel" id="wheel"></div>
                    </div>
                    <button id="spin-button" class="spin-button" onclick="spinWheel()">Spin</button>
                </div>
            </div>
        </main>

        <!-- Barra Inferior -->
        <nav class="bottom-nav">
            <button class="nav-btn" onclick="switchTab('main')">
                <img src="https://cdn-icons-png.flaticon.com/512/1946/1946433.png" alt="Main">
                <span>Main</span>
            </button>
            <button class="nav-btn" onclick="switchTab('wallet')">
                <img src="https://cdn-icons-png.flaticon.com/512/1170/1170576.png" alt="Wallet">
                <span>Wallet</span>
            </button>
            <button class="nav-btn" onclick="switchTab('invite')">
                <img src="https://cdn-icons-png.flaticon.com/512/681/681494.png" alt="Invite">
                <span>Invite</span>
            </button>
            <button class="nav-btn" onclick="switchTab('tasks')">
                <img src="https://cdn-icons-png.flaticon.com/512/3176/3176364.png" alt="Tasks">
                <span>Tasks</span>
            </button>
        </nav>
    </div>

    <script>
        let water = 100, budPoints = 0, coins = 0, potTotal = 0;

        function switchTab(tab) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(tab).classList.add('active');
        }

        function addCoin(event) {
            if (water > 0) {
                budPoints++;
                coins++;
                water -= 5;
                potTotal += 1;
                updateStats();
            } else {
                alert("Out of water!");
            }
        }

        function claimPot() {
            if (potTotal > 0) {
                coins += potTotal;
                potTotal = 0;
                updateStats();
                alert("Pot claimed!");
            }
        }

        function updateStats() {
            document.getElementById("bud-points").innerText = budPoints;
            document.getElementById("coinCount").innerText = coins;
            document.getElementById("water").innerText = water;
            document.getElementById("potTotal").innerText = "Pot Total: " + potTotal;
        }

        function spinWheel() {
            // Gerar um valor aleatÃ³rio de rotaÃ§Ã£o entre 1000 e 5000 graus
            let rotation = Math.floor(Math.random() * 4000) + 1000;
            const wheel = document.getElementById('wheel');
            // Aplicar a rotaÃ§Ã£o
            wheel.style.transform = `rotate(${rotation}deg)`;
        }
    </script>
</body>
</html>
